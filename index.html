<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht-device-widht, initial-scale-1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram.jpg" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="Instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="anonimo.png" alt="foto de perfil">
                </div>
                <a href="a" class="instagram-login">Continue com a sua conta</a>
                <a href="a" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="net-account">Não é sua conta?</p>
                <p class="netaccount">
                    <span class="link-blue">Alternar conta
                    </span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="a" class="app-download"></a>
                    <a href="a" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
